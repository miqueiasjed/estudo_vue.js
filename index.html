<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Contas</title>
</head>
<body id="app">
    <!-- Mostrar título -->
    <h1>{{ title }}</h1>
    <!-- Mostrar status das contas -->
    <h3>{{ status }}</h3>

    <nav>
        <ul>
            <li v-for="o in menus">
                <!-- Executa um evento passando parametros -->
                <a href="javascript:void(0)" v-on:click="showView(o.id)">{{ o.name }}</a>
            </li>
        </ul>
    </nav>

    <!-- Estrutura de condição para mostrar Listar contas -->
    <div v-if="activedView == 0">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>#</th>
                <th>Vencimento</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Paga?</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="(index,o) in bills">
                    <td>{{ index + 1}}</td>
                    <td>{{ o.data_due }}</td>
                    <td>{{ o.name }}</td>
                    <td>{{ o.value }}</td>
                    <td>{{ o.done }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Estrutura de condição para mostrar Criar contas -->
    <div v-if="activedView == 1">
        <form name="form">
            Teste: <input type="text">
        </form>
    </div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
